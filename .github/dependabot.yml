    versions:
    - 3.7.7
    - 3.8.0
  - dependency-name: org.mockito:mockito-core
    versions:
    - 3.7.7
    - 3.8.0
  - dependency-name: org.projectlombok:lombok
    versions:
    - 1.18.16
    - 1.18.18
  - dependency-name: org.sonarqube
    versions:
    - "3.1"
  - dependency-name: org.jodconverter:jodconverter-spring-boot-starter
    versions:
    - 4.4.0
  - dependency-name: org.jodconverter:jodconverter-local
